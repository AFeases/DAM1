<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>
    <h2>Listas Ordenadas</h2>
    <!--En ol existen 6 valores diferentes del atributo type-->
    <ol type="">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3
            <ul>
                <li>Enero</li>
                <li>Febrero</li>
            </ul></li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
    </ol>
    <h2>Listas desordenadas</h2>
    <ul type="scuare">
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
        <li>Jueves</li>
        <li>Viernes</li>
    </ul>
</body>
</html>
